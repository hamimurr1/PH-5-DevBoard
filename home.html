<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="tailwind.config.js" />
    <title>DevBoard</title>
    <!-- fontawesome -->
    <script
      src="https://kit.fontawesome.com/351ef354a9.js"
      crossorigin="anonymous"
    ></script>
    <!--gogle font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <!--Daisy ui-->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.23/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      .font-body {
        font-family: "Poppins", sans-serif;
      }
    </style>
    <!--Tailwind CSS-->
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              clifford: "#da373d",
              bgMain: "#F4F7FF",
            },
          },
        },
      };
    </script>
  </head>
  <body class="bg-bgMain h-screen">
    <header class="container mx-auto pt-10">
      <div
        class="max-w-screen-2xl mx-auto bg-white p-6 rounded-2xl items-center flex justify-between"
      >
        <div class="flex gap-2 items-center bg-white">
          <img class="w-10 h-10" src="assets/logo.png" alt="DevBoard" />
          <h1 class="text-3xl font-light">
            Dev<span class="font-extrabold">Board</span>
          </h1>
        </div>

        <div class="flex items-center gap-8">
          <div class="flex items-center gap-3 bg-bgMain py-3 px-6 rounded-full">
            <img class="w-8 h-8" src="assets/checkbox.png" alt="" />
            <h2 id="complete-count" class="text-2xl font-bold">0</h2>
          </div>
          <div id="change-bg" class="bg-bgMain p-3 rounded-full cursor-pointer">
            <img class="w-10 h-10" src="assets/theme-btn.png" alt="" />
          </div>
        </div>
      </div>
    </header>
    <main class="container mx-auto">
      <!--Task assignment-->
      <section class="grid grid-cols-12 bg-white mt-5">
        <div class="flex items-center col-span-10 gap-6 justify-between">
          <div class="p-6 bg-bgMain rounded-lg shadow-sm">
            <div class="flex items-center gap-4">
              <div class="p-4 bg-white rounded-full">
                <img src="assets/checkbox.png" alt="" />
              </div>
              <div>
                <h2 class="text-xl">Task Assigned</h2>
                <p class="text-2xl font-bold mt-2">05</p>
              </div>
            </div>
          </div>
          <div
            class="flex-1 flex gap-4 p-6 bg-gradient-to-r from-blue-600 to-blue-300 rounded-lg shadow-sm"
          >
            <div><img src="/assets/board.png" alt="" /></div>
            <div>
              <p class="mt-2 text-xl text-white">
                Discover Something <br />New Today!
              </p>
            </div>
          </div>
          <div class="p-6 bg-bgMain rounded-lg shadow-sm">
            <div class="flex items-center gap-4">
              <div class="p-4 bg-white rounded-full">
                <img src="assets/calender.png" alt="" />
              </div>
              <div>
                <h2 class="text-xl">Wed</h2>
                <p class="text-2xl font-bold mt-2">Jul 28 2025</p>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>

    <footer></footer>
  </body>
</html>
